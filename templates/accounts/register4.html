{% extends 'shared/base.html' %}
{% load static %}

{% block styles %}
    <style>
        body {
            background-color: #ff1997;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 100px;
            padding-top:40px;
        }
        .option-card {
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 200px;
            margin-bottom: 10px;
            display: inline-block;
            text-decoration: none;
            color: #000;
            border: 1px black solid
        }
        .option-card:hover {
            background-color: #dc3545; /* Bootstrap's .btn-danger color */
            color: white;
            border-color: #dc3545;
        }

    </style>
{% endblock styles %}



{% block content %}
<div class="form-container">
    <h2 class="text-center">Relationship Preference</h2>
    <div class="d-flex flex-column align-items-center mb-4">
        <a href="{% url 'accounts:signin' %}" class="option-card">
            <h5>Short-term Relationship</h5>
        </a>
        <a href="" class="option-card">
            <h5>Long-term Relationship</h5>
        </a>
    </div>
</div>
{% endblock content %}
